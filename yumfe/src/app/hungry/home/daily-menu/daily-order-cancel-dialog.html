<div class="centered">
  <h1 md-dialog-title>Cancel your Order</h1>
  <div md-dialog-content>
    <h3>Are you sure?</h3>
    <button md-raised-button (click)="dialogRef.close('No')" color="warn">No</button>
    <button md-raised-button (click)="dialogRef.close('Yes')" color="warn">Yes</button>
  </div>
</div>
