<h1 md-dialog-title  class="centered">Disapprove user</h1>
<md-dialog-content class="centered" >
  <div>User has non final orders. </div>
  <div>Do you want to delete the  non final orders and disapprove the user?</div>
</md-dialog-content>
<md-grid-list cols="4" rowHeight="50px">
  <md-grid-tile>
  </md-grid-tile>
  <md-grid-tile>
    <button md-raised-button color="accent" (click)="dialogRef.close('Yes')">Yes</button>
  </md-grid-tile>
  <md-grid-tile>
    <button md-raised-button color="accent" (click)="dialogRef.close('No')">No</button>
  </md-grid-tile>
  <md-grid-tile>
  </md-grid-tile>
</md-grid-list>
